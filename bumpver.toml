[bumpver]
current_version = "0.8.0"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "Release {new_version}"
commit = true
tag = true
push = true

[bumpver.file_patterns]
"bumpver.toml" = [
    'current_version = "{version}"',
]
"charts/ska-sdp/Chart.yaml" = [
    'version: "{version}"'
]
"docs/src/conf.py" = [
    'version = "{version}"',
    'release = "{version}"'
]
