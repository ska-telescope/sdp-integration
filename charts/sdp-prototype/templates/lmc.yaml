{{ if .Values.lmc.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sdp-prototype.fullname" . }}-lmc-configuration
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sdp-prototype.labels" . | indent 4 }}
data:
  sdp-devices.json:
{{ (tpl (.Files.Glob "data/sdp-devices.json").AsConfig . ) | indent 2  }}
  sane-dsconfig.sh:
{{ (tpl (.Files.Glob "data/sane-dsconfig.sh").AsConfig . ) | indent 2  }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sdp-prototype.fullname" . }}-lmc
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sdp-prototype.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-lmc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-lmc
        chart: {{ template "sdp-prototype.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      volumes:
        - name: configuration
          configMap:
            name: {{ include "sdp-prototype.fullname" . }}-lmc-configuration
      initContainers:
{{- if index .Values "feature" "config-db" }}
{{- include "sdp-prototype.wait-for-etcd" . | nindent 8 }}
{{- end }}
        - name: dsconfig
          image: "{{ .Values.dsconfig.image.registry }}/{{ .Values.dsconfig.image.image }}:{{ .Values.dsconfig.image.tag }}"
          imagePullPolicy: {{ .Values.dsconfig.image.pullPolicy }}
          command:
            - /usr/local/bin/wait-for-it.sh
            - databaseds-tango-base-{{ .Release.Name }}:10000
            - --timeout=30
            - --strict
            - --
            - /bin/bash
            - data/sane-dsconfig.sh -w -a -u data/sdp-devices.json
          env:
            - name: TANGO_HOST
              value: databaseds-tango-base-{{ .Release.Name }}:10000
          volumeMounts:
            - name: configuration
              mountPath: data
              readOnly: true
      containers:
      - name: sdp-master
        image: {{ .Values.lmc.image }}:{{ .Values.lmc.version }}
        imagePullPolicy: {{ .Values.lmc.imagePullPolicy }}
        command: ["SDPMaster"]
        args: ["1", "-v4"]
        resources: {}
        env:
        - name: TANGO_HOST
          value: databaseds-tango-base-{{ .Release.Name }}:10000
      - name: sdp-subarray-1
        image: {{ .Values.lmc.image }}:{{ .Values.lmc.version }}
        imagePullPolicy: {{ .Values.lmc.imagePullPolicy }}
        command: ["SDPSubarray"]
        args: ["1", "-v4"]
        resources: {}
        env:
        - name: TANGO_HOST
          value: databaseds-tango-base-{{ .Release.Name }}:10000
        - name: TOGGLE_CONFIG_DB
          value: {{ quote (index .Values "feature" "config-db") }}
{{- if index .Values "feature" "config-db" }}
        - name: SDP_CONFIG_HOST
          value: {{ include "sdp-prototype.etcd-host" . }}
{{- end }}
      - name: sdp-subarray-2
        image: {{ .Values.lmc.image }}:{{ .Values.lmc.version }}
        imagePullPolicy: {{ .Values.lmc.imagePullPolicy }}
        command: ["SDPSubarray"]
        args: ["2", "-v4"]
        resources: {}
        env:
        - name: TANGO_HOST
          value: databaseds-tango-base-{{ .Release.Name }}:10000
        - name: TOGGLE_CONFIG_DB
          value: {{ quote (index .Values "feature" "config-db") }}
{{- if index .Values "feature" "config-db" }}
        - name: SDP_CONFIG_HOST
          value: {{ include "sdp-prototype.etcd-host" . }}
{{- end }}
{{ end }}